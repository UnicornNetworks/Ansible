---
- name: apt-transport-https installation
  become: 'yes'
  become_method: sudo
  apt:
    name: apt-transport-https
    state: latest
    update_cache: 'yes'
    cache_valid_time: 3600
  tags:
    - apt
    - docker

- name: import docker gpg key
  become: 'yes'
  become_method: sudo
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags:
    - docker

- name: apt docker.list
  become: 'yes'
  become_method: sudo
  template:
    src: docker.repo.j2
    dest: /etc/apt/sources.list.d/docker.list
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  tags:
    - docker
    - apt

- name: apt update
  become: 'yes'
  become_method: sudo
  apt:
    update_cache: 'yes'
  tags:
    - apt

- name: install docker
  become: 'yes'
  become_method: sudo
  package:
    name: docker-ce
    state: present
  tags:
    - docker
...
