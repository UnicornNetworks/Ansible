---
- name: common-password
  become: yes
  become_method: sudo
  template:
    src: common-password.j2
    dest: /etc/pam.d/common-password
    backup: yes
    mode: 0644
    owner: root
    group: root
  tags:
    - common-password
    - pam
    - security

